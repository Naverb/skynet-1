<!DOCTYPE html>
<html ng:app="skynet" ng:csp>
  <head>
    <meta charset="utf-8">
    <title>Skynet 0.1 Alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    <link href="css/lcars.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="instructions" class="span12">
          <h1>Skynet 0.1 Alpha</h1>

          <p id="message">
            Connect to the AR.Drone's Wifi network.
            Then press A on your gamepad to get started.
          </p>
        </div>

        <div id="video" class="span4" ng:controller="VideoFeed">
          <div style="width:100%;height:100%;text-align:center;">
            VIDEO
          </div>
        </div>

        <div id="controls" class="span7" ng:controller="Controls">
          <div class="row-fluid">
            <div ng:repeat="control in controls" ng:class="controlClasses(control)">
              {{control}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/libs/angular.js"></script>
    <script src="js/libs/gamepad.js"></script>
    <script src="js/libs/ui-bootstrap-0.2.0.js"></script>

    <script src="js/skynet.js"></script>
    <script src="js/services/chrome.js"></script>
    <script src="js/services/client.js"></script>
    <script src="js/services/command.js"></script>
    <script src="js/services/controls.js"></script>
    <script src="js/services/drone_ip.js"></script>
    <script src="js/services/modes.js"></script>
    <script src="js/services/sequence.js"></script>
    <script src="js/services/sockets.js"></script>
    <script src="js/services/status.js"></script>
    <script src="js/services/util.js"></script>

    <script src="js/controllers/controls.js"></script>
    <script src="js/controllers/video_feed.js"></script>
  </body>
</html>
